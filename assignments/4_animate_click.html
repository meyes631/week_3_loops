  <script>

  //==========================================
  //Adjust the animated ball by making it change direction when you click 
  //==========================================

  //Your code STARTS here

  var Yposition = 0;
  function setup() {
    createCanvas(windowWidth, windowHeight);
  }

  function draw() {

    Yposition = Yposition + 1;

    if (Yposition > windowHeight) {
      Yposition = 0;
    }

    background("lightblue");
    ellipse(200, Yposition, 50, 50);
    
  }

  </script>
