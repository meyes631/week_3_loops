  <script>
function setup() {
	createCanvas(windowWidth, windowHeight);
}

function draw() {
	
	
	if (mouseIsPressed) {
		background(255);
		fill(0, 255, 0);
		ellipse(width * 0.5, height * 0.5, 200, 200);
	} else {
		background(0);
		fill(0, 0, 255);
		ellipse(width * 0.5, height * 0.5, 200, 200);
	}
}

  </script>
