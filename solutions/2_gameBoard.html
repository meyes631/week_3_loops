  <meta charset="UTF-8">

  <script>

  //==========================================
  //Modify the game board to have different color squares in each row and column. Don't use random().
  //==========================================


  //Your code STARTS here
		function setup() {
			createCanvas(400, 400);

			background(0, 0, 0);
			
			for (var y = 0; y < 4; y++) {
				for (var x = 0; x < 4; x++) {
					
					// method 1, using if statements
					if(y==0){
						fill('red');
					} else if(y==1){
						fill('blue');
					} else if(y==2){
						fill('grey');
					} else if(y==3){
						fill('lightblue');
					}
					
					//method 2, using variables
					// colorMode(HSB, 100);
					// fill(y*10, 100,100);


					rect(x * 100+10, y * 100+10, 70, 70);
				}
			}
		}
		//Your code ENDS here
  </script>
