<head>
  <meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../helpers/p5.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <script>

  //==========================================
  //Using the colorArray, display shapes filled with each color listed
  //==========================================

  var colorArray = ["blue","red","green","purple","yellow"];

  //Your code STARTS here
		function setup() {

			createCanvas(windowWidth, windowHeight);

		}

		function draw() {

			for(var a = 0; a < colorArray.length; a++){

				//since the fill method accepts words for color
				//we can use the words in the array as the fill
				fill(colorArray[a]);

				//calculate the X coordinate for the rectangle
				//by using a, our locating in the array
				// a*120 will move us over a little but more than
				// the width of the rectangle
				// and adding 10 will move everything over 10px
				var rectX = a*120 +10;

				rect(rectX,10,100,100);

			}
			
			
		}
		//Your code ENDS here
  </script>
